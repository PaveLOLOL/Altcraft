<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic</title>
    <link rel="stylesheet" href="./titanic.css">
    <style>
        body{
            background: #3a2820 url(./titanik-korabl-zakat.jpg) no-repeat center center fixed;
            color: #fff;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic</h1>
    </div>

    <div class="box">     
        <input type="text" placeholder="Введите имя пассажира">
        <button>Поиск</button>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Ticket</th>
                    <th>Cabin</th>
                    <th>Age</th>
                    <th>Survived</th>
                </tr>
            </thead>
            <tbody class="content"></tbody>
        </table>
     </div>

    <script src="./titanic.mjs"></script>
    <script src="./scriptAJAX.js"></script>
    
</body>
</html>
